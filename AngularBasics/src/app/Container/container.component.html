<div class="wrapper">
    <app-nav></app-nav>
    <app-header></app-header>
    <app-notification></app-notification>
</div>

<input [disabled]="false" type="text">
<div>
<button color="primary" mat-button>Sign Up</button>
<button color="accent" mat-flat-button>Register</button>
<button color="green" mat-raised-button>Sign Out</button>
<button color="warn" mat-stroked-button>Delete</button>
</div>

<div>
<button color="primary" disableRipple mat-raised-button>Sign Up</button>
<button color="accent" mat-raised-button>Register</button>
<button mat-raised-button>Sign Out</button>
<button color="warn" mat-raised-button>Delete</button>
</div>
<div>
    <button mat-icon-button>Icon</button>
    <button mat-fab>Fab</button>
    <button mat-mini-fab>MiniFab</button>
</div>
<div>
    <mat-button-toggle #toggleBtn disableRipple>Toggle</mat-button-toggle>
    {{toggleBtn.checked}}
</div>
<div>
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" multiple>
        <mat-button-toggle value="angular">Angular</mat-button-toggle>
        <mat-button-toggle value="react">React</mat-button-toggle>
        <mat-button-toggle value="vue">Vue</mat-button-toggle>
    </mat-button-toggle-group>
    {{toggleGroup.value}}
</div>
<div>
    <mat-icon color="primary">account_circle</mat-icon>
</div>
